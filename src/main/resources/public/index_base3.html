        <script>
            $(document).ready(function() {
                // Gestisci il clic sul pulsante
                $("#caricaDati").click(function() {
                    // Effettua una richiesta AJAX GET all'endpoint dell'API JSONPlaceholder
                    $.ajax({
                        url: "https://jsonplaceholder.typicode.com/users/1", // URL dell'endpoint REST
                        method: "GET", // Metodo HTTP GET
                        dataType: "json", // Tipo di dati atteso nella risposta
                        success: function(data) {
                            // Gestisci la risposta di successo
                            $("#risultato").html("<p>ID: " + data.id + "</p><p>Nome: " + data.name + "</p><p>Email: " + data.email + "</p>");
                        },
                        error: function() {
                            // Gestisci eventuali errori nella richiesta AJAX
                            $("#risultato").html("Errore durante la richiesta.");
                        }
                    });
                });
            });
        </script>

        <h1>Dati Utente</h1>
        <button id="caricaDati">Carica Dati Utente</button>
        <div id="risultato"></div>

    </body>
